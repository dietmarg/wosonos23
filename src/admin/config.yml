backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Pages"
    name: "pages"
    files:      
      - label: "Startseite"
        name: "front"
        file: "src/_data/frontpage.yaml"
        fields:
          - {label: Titel Zeile 1, name: title1, widget: string}
          - {label: Titel Zeile 2, name: title2, widget: string}
          - {label: Subline, name: subline, widget: markdown} 
          - label: 3-Spalten-Feature
            name: threecolfeatures
            widget: list
            fields:
              - {label: Titel, name: title, widget: string}
              - {label: Icon, name: icon, widget: string, hint: "Bezeichnung nach https://heroicons.com/" }
              - {label: Text, name: text, widget: text }
              - {label: Readmore-Link, name: url, widget: string, required: false }
          - {label: Co-Inviters-Intro, name: coinvintro, widget: markdown} 
          - label: "Co-Inviters"
            name: "coinviters"
            widget: list
            fields: 
            - {label: Name, name: name, widget: string}
            - {label: Country, name: country, widget: string}
            - {label: E-Mail, name: email, widget: string}
            - label: Bild
              name: img
              widget: object
              allow_multiple: false
              media_folder: "/static/img/coinviters"
              fields:
                - { label: "Bild", name: "url", widget: "image", hint: 'Bild als jpg, quadratisch, ca. 256 x 256px' }
                - { label: "Alt Text", name: "alt", widget: "string" }  
      - label: "Frequently Asked Questions"
        name: "faqpage"
        file: "src/_data/faqpage.yaml"
        fields:
            - label: "Fragen und Antworten"
              name: "faqs"
              widget: list
              fields: 
                  - {label: Frage, name: question, widget: string}
                  - {label: Antwort, name: answer, widget: markdown}
  - label: "Blog"
    name: "blog"
    folder: "src/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "Label", name: "label", widget: "string" }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Teaser", name: "teaser", widget: "string", hint: "Erscheint auf der Startseite", pattern: ['.{10,200}', "Must have min 10 â€“ max 200 characters"] }
      - { label: "Body", name: "body", widget: "markdown" }
              
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      # - label: "Quick Links"
      #   name: "links"
      #   file: "src/_data/quicklinks.yaml"
      #   fields:
      #     - label: Nav Items
      #       name: links
      #       widget: list
      #       collapsed: false
      #       fields:
      #         - { label: Title, name: title, widget: string }
      #         - { label: URL, name: url, widget: string }
      #         - { label: Description, name: desc, widget: string }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
