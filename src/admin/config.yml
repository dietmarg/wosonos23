  - label: "Pages"
    name: "pages"
    files:      
      - label: "Startseite"
        name: "front"
        file: "src/_data/frontpage.yaml"
        fields:
          - {label: Titel Zeile 1, name: title1, widget: string}
          - {label: Titel Zeile 2, name: title2, widget: string}
          - {label: Subline, name: subline, widget: markdown}     
          - {label: Co-Inviters-Intro, name: coinv-intro, widget: markdown} 
          - label: "Co-Inviters"
            name: "coinviters"
            widget: list
            fields: 
            - {label: Name, name: name, widget: string}
            - {label: Country, name: country, widget: string}
            - {label: E-Mail, name: email, widget: string}
            - label: Bild
              name: img
              widget: object
              allow_multiple: false
              media_folder: co-inviters
              fields:
                - { label: "Bild", name: "url", widget: "image", hint: 'Bild als jpg, quadratisch, ca. 256 x 256px' }
                - { label: "Alt Text", name: "alt", widget: "string" }    
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      # - label: "Quick Links"
      #   name: "links"
      #   file: "src/_data/quicklinks.yaml"
